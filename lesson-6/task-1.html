<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Первое задание задание</title>
    <link rel="stylesheet" href="task-1.css">
</head>
<body>
<div class="cart">
    <a class="cart__link" href="shoping-cart.html">
        <img class="cart__img" src="img/cart.svg" alt="cart">
        <div class="cart__drop">
            <div class="cart__item">
                <img class="cart__product-img" src="img/photo-cart-1.jpg" alt="photo-cart">
                <div class="cart__text">
                    <h3 class="cart__title">REBOX ZANE</h3>
                    <div class="cart__stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <p class="cart__price">1
                        <span class="cart__span">x</span>
                        $250</p>
                </div>
                <div class="cart__close">
                    <i class="fas fa-times-circle pointer"></i>
                </div>
            </div>
            <div class="cart__item">
                <img class="cart__product-img" src="img/photo-cart-2.jpg" alt="photo-cart">
                <div class="cart__text">
                    <h3 class="cart__title">REBOX ZANE</h3>
                    <div class="cart__stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <p class="cart__price">1
                        <span class="cart__span">x</span>
                        $250</p>
                </div>
                <div class="cart__close">
                    <i class="fas fa-times-circle pointer"></i>
                </div>
            </div>
            <div class="cart__total-amount">
                <p class="cart__total">TOTAL</p>
                <p class="cart__amount">$500.00</p>
            </div>
            <div class="cart__button">Checkout</div>
            <div class="cart__button">Go to cart</div>
        </div>
    </a>
</div>

<div id="cart" class="cart" style="margin-left: 400px; margin-top: -65px;">

</div>
<script src="task-1.js"></script>
</body>
</html>
